<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <script src="js/iconfont.js" type="text/javascript" charset="utf-8"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<!-- 头部 -->
	<header>
		<!-- 扫一扫 -->
		<div class="scan">
			<p><span class="iconfont icon-saoyisao"></span></p>
			<p>扫一扫</p>					
		</div>
		<!-- 搜索框 -->
		<div class="mui-input-row mui-search">
			<input type="search" class="mui-input-clear" placeholder="">
		</div>
		<!-- news -->
		<div class="news">
			<span class="mui-icon mui-icon-chat"></span>
			<i id="newsSum" class="newsSum">10</i>
		</div>
	</header>
	<!-- 轮播图 -->
	<div class="mui-slider">
	  <div class="mui-slider-group mui-slider-loop">
	    <!--支持循环，需要重复图片节点-->
	    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner4.png" /></a></div>
	    <div class="mui-slider-item"><a href="#"><img src="images/banner1.png" /></a></div>
	    <div class="mui-slider-item"><a href="#"><img src="images/banner2.png" /></a></div>
	    <div class="mui-slider-item"><a href="#"><img src="images/banner3.png" /></a></div>
	    <div class="mui-slider-item"><a href="#"><img src="images/banner4.png" /></a></div>
	    <!--支持循环，需要重复图片节点-->
	    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner1.png" /></a></div>
	  </div>
	</div>
	<!-- 阶段性主题 -->
	<section class="theme">
		<img src="images/index/theme.jpg"/>
	</section>
	
	
	
	<!--js-->
	<script type="text/javascript">
		//获得slider插件对象
		var gallery = mui('.mui-slider');
		gallery.slider({
		  interval:3000//自动轮播周期，若为0则不自动播放，默认为0；
		});
	</script>
</body>
</html>
